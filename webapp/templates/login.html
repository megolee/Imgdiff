<html lang="en">
<style>
    body {
        font-size: 20px;

    .login {
        padding: 5px;

        border: 0 none;

    }


</style>
<head>
    <meta charset="UTF-8">
    <title>Appium Admin Controller - Login Page</title>
</head>
<body>
<div id="login">
    <h3>用户登录</h3>
    <form action="" , method="post">
        <label name="label">用户名：</label></label><input type="text" name="Username" class="login">&nbsp;&nbsp;
        <label name="label">密码：</label></label><input type="password" name="Password" class="login">&nbsp;&nbsp;
        <input class="btn" type="submit" value="登录">
    </form>
</div>
</body>
</html>
