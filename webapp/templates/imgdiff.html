<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Image Diff</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <style type="text/css">

        body {
            background-image: url("../static/bg.jpeg");
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="row mt-5">
        <div class="col text-center">
            <img src="../static/logo.png">
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <form action="/" , method="post" , enctype="multipart/form-data">
                <div class="row mt-3 justify-content-center">
                    <div class="custom-file col-md-4 text-center">
                        <input type="file" name="img1" class="custom-file-input" id="customFile1" accept="image/jpeg,image/png" required>
                        <label class="custom-file-label" for="customFile1">Choose the first image</label>
                    </div>
                </div>
                <div class="row mt-3 justify-content-center">
                    <div class="custom-file col-md-4">
                        <input type="file" name="img2" class="custom-file-input" id="customFile2" accept="image/jpeg,image/png" required>
                        <label class="custom-file-label" for="customFile2">Choose the second image</label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="application/javascript">
    $('.custom-file-input').on('change', function () {
        let fileName = $(this).val().split('\\').pop();
        $(this).next('.custom-file-label').addClass("selected").html(fileName);
    })
</script>
</html>
