<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3><a href="/">{{name}}</a></h3>
    <table>
        {% for device_item in all_devices %}
        <tr>
            <td width="200">{{device_item}}</td>
            {% if device_item in connected_device %}
            <td><a href="/disconnect/{{container}}/{{device_item}}">Disconnect</a></td>
            {% else %}
            <td><a href="/connect/{{container}}/{{device_item}}">Connect</a></td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>



</body>
</html>
